<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better aesthetics (Inter is used in the calculator) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background, matching calculator */
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8 lg:p-10">

    <div class="max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg mt-10">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Welcome to My Calculator Hub</h1>
            <p class="text-gray-600 text-lg mt-2">Choose a calculator from the options below:</p>
        </header>

        <div id="calculators-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 text-center">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('calculators-container');

            // --- Configuration ---
            const toolsList = [
		'genshin chest tracker.html',
                'DVD BD Bitrate calculator.html',
                'room lightning calculator v2.html',
                'divide number ratio calculator.html',
                'Fidelity Factor Bitrate Calculator.html',
                'opus bitrate calculator.html',
                'markdown translator.html',
            ];

            // List of Tailwind CSS colors you want to use for buttons
            // Add or remove colors as you like. Make sure to include 600 and 700 shades.
            const buttonColors = [
                'blue', 'green', 'purple', 'yellow', 'red', 'indigo', 'pink', 'teal', 'orange', 'emerald'
            ];

            // Function to generate a user-friendly title from a filename
            function generateTitle(filename) {
                // Remove the .html extension
                let title = filename.replace(/\.html$/i, '');
                // Replace hyphens and underscores with spaces
                title = title.replace(/[-_]/g, ' ');
                // Capitalize the first letter of each word
                title = title.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                return title;
            }

            // Function to get a random color class
            function getRandomColorClass() {
                const randomColorBase = buttonColors[Math.floor(Math.random() * buttonColors.length)];
                return `bg-${randomColorBase}-600 hover:bg-${randomColorBase}-700`;
            }

            // Generate and append buttons
            toolsList.forEach(filename => {
                const title = generateTitle(filename);
                const colorClasses = getRandomColorClass(); // Get random color for each button

                const link = document.createElement('a');
                link.href = `tools/${filename}`; // Link to the actual tool file
                link.className = `flex items-center justify-center p-6 h-32 ${colorClasses} text-white font-semibold text-lg rounded-lg shadow-md transition duration-300 ease-in-out`;
                link.textContent = title;

                container.appendChild(link);
            });
        });
    </script>

</body>
</html>

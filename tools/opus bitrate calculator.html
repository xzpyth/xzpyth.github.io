<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opus Multichannel Bitrate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Opus Multichannel Bitrate Calculator</h2>
        <label for="inputA">Opus Bitrate Target for 2.0 (kbps):</label>
        <input type="number" id="inputA" placeholder="Enter target bitrate">

        <label for="inputB">Number of Channels:</label>
        <input type="number" id="inputB" placeholder="Enter number of channels">

        <button onclick="calculateBitrate()">Calculate Bitrate</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateBitrate() {
            const inputA = parseFloat(document.getElementById('inputA').value);
            const inputB = parseInt(document.getElementById('inputB').value);

            if (isNaN(inputA) || isNaN(inputB) || inputA <= 0 || inputB <= 0) {
                document.getElementById('result').textContent = "Please enter valid positive numbers.";
                return;
            }

            const bitrate = Math.ceil(inputA * Math.pow((inputB / 2), 0.75));

            document.getElementById('result').textContent = `Calculated Bitrate: ${bitrate} kbps`;
        }
    </script>
</body>
</html>
